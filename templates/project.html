{% extends "base.html" %}
{% block head %}<title>{{ title }}</title>{% endblock %}
{% block content %}
    <div>
        <h2>{{ title }}</h2>
        <p>{{ text }}</p>
        {% match url %} {% when Some with (x) %}
        <p>
            <a href="{{ x }}">{{ x }}</a>
        </p>
        {% when None %}
    {% endmatch %}
    <p>{{ datetime }}</p>
</div>
{% endblock %}
